<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="site.css" type="text/css">
        <style>
            @media only screen and (min-width: 768px){
                article {
                    width: 350px;
                }
            }
            .input-group {
                margin-bottom: 20px;
            }

            .input-group input, .input-group textarea, .input-group select {
                padding: 10px;
                border: solid 1px #999;
                border-radius: 2px;
                width: 100%;
            }

            label {
                font-weight: bold;
            }

            input[type="reset"] {
                background: transparent;
                border: 0;
                text-decoration: underline;
                cursor: pointer;
            }

            input[type="submit"] {
                border: solid 1px #999;
                border-radius: 3px;
                padding: 10px;
            }
        </style>
        <title>Order | Bethany's Pie Shop</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="pies.html">Pies</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
            <article>
                <h1>Order</h1>

                <div class="pie">
                    <img src="" alt="">
                    <div class="columns">
                        <div class="title"></div>
                        <div class="price"></div>
                    </div>
                    <p class="desc"></p>
                </div>

                <form action="https://bethany.free.beeceptor.com/api/post" method="post">
                    <input type="hidden" id="pie-order" name="pie-order" />

                    <input type="hidden" id="location" name="location" />

                    <div class="input-group">
                        <div><label for="first-name">First name</label></div>
                        <div><input type="text" id="first-name" name="first-name"></div>
                    </div>

                    <div class="input-group">
                        <div><label for="last-name">Last name</label></div>
                        <div><input type="text" id="last-name" name="last-name"></div>
                    </div>

                    <div class="input-group">
                        <div><label for="address">Address</label></div>
                        <div><input type="text" id="address" name="address"></div>
                    </div>

                    <div class="input-group">
                        <div><label for="state">State</label></div>
                        <div>
                            <select name="state" id="state">
                                <option value="" selected>[Select one]</option>
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <div><label for="postal-code">Postal code</label></div>
                        <div><input type="text" id="postal-code" name="postal-code"></div>
                    </div>

                    <div class="input-group">
                        <div><label for="comments">Comments</label></div>
                        <div>
                            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <input type="reset" value="Reset" />
                    <input type="submit" value="Order" />
                </form>
            </article>
        </main>
        <footer>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="pies.html">Pies</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
    <script>
        window.addEventListener("DOMContentLoaded", function (e) {
            let locationBox = document.querySelector("#location");
            let location = {
                latitude: "unknown",
                longitude: "unknown"
            }
            window.navigator.geolocation.getCurrentPosition(
              function (position) {
                location = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
                locationBox.value = JSON.stringify(location);
              },
              function (positionError) {
                locationBox.value = JSON.stringify(location);
              }
            );

            const order = localStorage.getItem("order");

            if (order) {
                const pieOrder = JSON.parse(order);

                const orderInput = document.querySelector("#pie-order");
                orderInput.value = order;

                const pie = document.querySelector(".pie");

                const title = pie.querySelector(".title");
                const price = pie.querySelector(".price");
                const desc = pie.querySelector(".desc");

                title.innerText = pieOrder.title;
                price.innerText = pieOrder.price;
                desc.innerText = pieOrder.desc;

                const img = pie.querySelector("img");
                img.setAttribute("src", `images/${pieOrder.id}.png`);
                img.setAttribute("alt", pieOrder.title);
            }
        });
    </script>
</html>
